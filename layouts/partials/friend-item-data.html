<div class="flex friends justify-between gap-x-6 my-5">
  <div class="flex min-w-0 gap-x-4">
    <img class="h-12 w-12 flex-none rounded-full my-0 not-prose" src="{{ .img }}" alt="{{ .title }}" />
    <div class="min-w-0 flex flex-col">
      <a class="text-base my-0 font-semibold dark:text-gray-200 text-gray-900" href="{{ .url }}">{{ .title }}</a>
      <span class="text-sm dark:text-gray-200 text-gray-900">{{ .desc }}</span>
    </div>
  </div>
  <div class="hidden flex-col lg:flex items-end">
    <p class="font-mono mt-1 truncate text-xs text-gray-700 dark:text-gray-400">{{ .url }}</p>
  </div>
</div>
