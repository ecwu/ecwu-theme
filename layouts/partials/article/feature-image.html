{{ if .Params.featureimage }}
<div>
  <figure class="mt-8 w-screen h-96 relative overflow-hidden">
    <img class="object-cover object-center w-full h-96" src="{{ .Params.featureimage }}" alt="Featured Images">
    {{ if .Params.unsplashfeatureimage }}
    <figcaption class="text-sm absolute bottom-0 right-0 pr-5 bg-gray-900 text-gray-500 px-2">
      Photo by {{.Params.unsplashfeatureimage}} on Unsplash
    </figcaption>
    {{ end }}
  </figure>
</div>
{{ end }}
