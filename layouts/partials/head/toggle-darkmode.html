<script>
  // Initialize theme immediately to avoid flash
  (function() {
    const theme = localStorage.getItem("current-theme");
    
    if (theme === null) {
      // First time visitor - use system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        localStorage.setItem("current-theme", "dark");
        document.documentElement.classList.add('dark');
      } else {
        localStorage.setItem("current-theme", "light");
        document.documentElement.classList.remove('dark');
      }
    } else if (theme === 'dark') {
      // User has chosen dark mode
      document.documentElement.classList.add('dark');
    } else {
      // User has chosen light mode
      document.documentElement.classList.remove('dark');
    }
  })();

  // Update mermaid theme when dark mode is toggled
  // Note: initMermaidDark() and initMermaidLight() are defined in mermaid.js
  window.updateMermaidTheme = () => {
    if (typeof mermaid !== 'undefined') {
      const isDark = document.documentElement.classList.contains("dark");

      const mermaids = document.querySelectorAll('pre.mermaid');
      mermaids.forEach(e => {
        if (e.getAttribute('data-processed')) {
          // Already rendered, clean the processed attributes
          e.removeAttribute('data-processed');
          // Replace the rendered HTML with the stored text
          e.innerHTML = e.getAttribute('data-graph');
        } else {
          // First time, store the text
          e.setAttribute('data-graph', e.textContent);
        }
      });

      if (isDark) {
        initMermaidDark();
        mermaid.run();
      } else {
        initMermaidLight();
        mermaid.run();
      }
    }
  }

  function change_color_mode(){
    if (localStorage.getItem('current-theme') === 'light') {
      document.documentElement.classList.add('dark')
      localStorage.setItem('current-theme', 'dark');
      change_discussion_color_mode();
      updateMermaidTheme();
    } else {
      document.documentElement.classList.remove('dark')
      localStorage.setItem('current-theme', 'light');
      change_discussion_color_mode();
      updateMermaidTheme();
    }
  }
  

  function change_discussion_color_mode(){
    {{ if .Params.enablecomment }}
    const theme = localStorage.getItem('current-theme') === 'light' ? 'light' : 'dark'
    const message = {
      setConfig: {
        theme: theme,
      }
    };
    
    const iframe = document.querySelector('iframe.giscus-frame');
    if (iframe) {
      iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
    }
    {{ else }}
    // Comments not enabled
    {{ end }}
  }

  
  

  document.addEventListener("DOMContentLoaded", () => {
    // some constants used later

    document
      .getElementById("header-theme-button")
      .addEventListener("click", change_color_mode);
  });

</script>
