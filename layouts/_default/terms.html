{{ define "main" }}
<div class="w-content mb-10">
<h2 class="text-gray-900 dark:text-gray-200">"{{.Type | humanize}}" By Frequency</h2>
<section>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <div class="border-blue-700 text-gray-900 dark:text-gray-200 border text-gray-900 px-3 py-1 mt-2 mb-2 rounded items-center inline-block">
      <a href="{{ $value.Name| urlize }}">
        {{ $value.Name}}
      </a> <span class="bg-gray-500 px-1 rounded text-gray-900 dark:text-gray-200 text-xs ml-2">{{ $value.Count }}</span>
    </div>
    {{ end }}
</section>
</div>
{{ end }}
