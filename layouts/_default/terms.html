{{ define "main" }}
<div class="w-content py-10">
<h2 class="text-gray-900 dark:text-gray-200">{{.Type | humanize}} by Frequency</h2>
<section>
    {{ range $key, $value := .Data.Terms.ByCount }}
    <a class="border border-blue-700  shadow-md text-sm text-gray-900 dark:text-gray-200 font-bold py-2 px-4 mt-2 mb-2 rounded inline-block" 
                href="{{ $value.Name| urlize }}">{{ $value.Name }} ({{ $value.Count }})</a>
    {{ end }}
</section>
</div>
{{ end }}
